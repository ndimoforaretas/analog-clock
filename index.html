<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link the javascript file -->
    <script src="script.js" defer></script>
    <title>Analog Clock</title>
    <!-- site description -->
    <meta
      name="description"
      content="Analog Clock made with HTML, CSS and JavaScript"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Analog Clock</h1>
    </header>
    <main>
      <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
        <!-- Clock numbers from 1 to 12 -->
        <div class="number number1" data-number="1">1</div>
        <div class="number number2" data-number="2">2</div>
        <div class="number number3" data-number="3">3</div>
        <div class="number number4" data-number="4">4</div>
        <div class="number number5" data-number="5">5</div>
        <div class="number number6" data-number="6">6</div>
        <div class="number number7" data-number="7">7</div>
        <div class="number number8" data-number="8">8</div>
        <div class="number number9" data-number="9">9</div>
        <div class="number number10" data-number="10">10</div>
        <div class="number number11" data-number="11">11</div>
        <div class="number number12" data-number="12">12</div>
      </div>
    </main>
  </body>
</html>
